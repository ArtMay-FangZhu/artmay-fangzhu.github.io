                <div class="detail col-md-6">
                    我活在一個迷宮一般的世界， <br> 被自己無限放大的悲劇桎梏，無法逃脫。
                    <br> 世間太多紛擾，太多無謂，

                    <br> 太多假象，我不知道哪天，
                    <br> 是我被命運擊潰，還是我先妥協，放棄一切。
                    <br> 於是，

                    <br> 我提起筆，寫下我的憤怒苦楚，
                    <br> 感覺那個支離破碎的自己，似乎慢慢地被拼湊回來。
                    <br> 一個字，一段話，一顆解放的心，
                    <br> 一個等待重獲新生的自己。
                    <br>
